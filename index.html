<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=IBM+Plex+Sans:ital,wght@0,200;0,600;1,100&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="num" hidden></div>

    <div class="header">
        <div class="left-header">
            <img class="logo" src="images/etchasketch logo.png" alt="small 2D picture of an Etch-A-Sketch">
            <p>ETCH-A-SKETCH</p>
        </div>
        <div class="right-header">
            <label onclick="toggleTheme()" class="switch" for="checkbox">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <div class="content">
        <div class="board-and-buttons">
            <div class="top-buttons-container">
                <div class="top">
                    <button id="custom">CUSTOM</button>
                    <button id="grid-size"><span>16 x 16</span></button>
                </div>
                <div class="bottom">
                    <button id="black">BLACK</button>
                    <button id="rgb">RGB</button>
                </div>
            </div>
            <div class="board"></div>
            <div class="erase-button-container">
                <button id="eraser"><span>ERASER</span></button>
                <button id="reset"><span>RESET</span></button>
            </div>
        </div>
    </div>

    <div class="menus">
        <div class="left-menu">
            <div class="menu-left-header">
                <div class="title">COLOR PICKER</div>
                <button class="x-button">&#10060</button>
            </div>
            <div class="color-grid-container">
                <div class="color-picker-grid"></div>
            </div>
            <div class="color-preview-container">
                <div id="color-preview"></div>
                <button id="apply-button">APPLY</button>
            </div>
            <div class="rgb-slider-container">
                <div class="red-slider">
                     <input type="range" min="0" max="255" step="1" id="red" value="0"> </div>
                <div class="green-slider">
                     <input type="range" min="0" max="255" step="1" id="green" value="0">
                </div>
                <div class="blue-slider">
                    <input type="range" min="0" max="255" step="1" id="blue" value="0">
                </div>
            </div>
        </div>

        <div class="right-menu">
            <div class="menu-right-header">
                <div class="title">GRID SIZE</div>
                <button class="x-button">&#10060</button>
            </div>
            <div class="right-menu-buttons-container">
                <button id="four">4 x 4</button>
                <button id="eight">8 x 8</button>
                <button id="sixteen">16 x 16</button>
                <button id="thirtytwo">32 x 32</button>
                <button id="sixtyfour">64 x 64</button>
            </div>
            <div class="right-menu-slide-container">
                <input type="range" min="1" max="100" value="16" class="grid-slider" id="myRange">
                <p>Grid Size: <span id="num1"></span> x <span id="num2"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js">
        let value = 0;
    </script>
</body>

</html>
